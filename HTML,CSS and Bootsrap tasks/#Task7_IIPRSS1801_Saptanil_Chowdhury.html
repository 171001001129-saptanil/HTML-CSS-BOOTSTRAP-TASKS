<!DOCTYPE html>
<html>
    <head>
        <title>Input Fields</title>
    </head>
    <body>
        <form method="POST">
            <label for="sname">Student Name</label>
            <input type="text" name="sname" maxlength="20">
            <br><br>

            <label for="semail">Student Email-Id</label>
            <input type="email" name="semail" maxlength="20">
            <br><br>

            <label for="city">City</label>
            <input type="text" name="city" maxlength="20">
            <br><br>

            
        </form>
    </body>
</html>
