<!DOCTYPE html>
<html>
    <head>
        <title>Div containers</title>
    </head>
    <style>
        .container
        {
            height:150px;
            width:200px;
            background-color: green;
            border: 1px solid black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0 auto;

        }

        
    </style>
    <body>
        <div class="container">
            <p>Hello world</p>
        </div>
    </body>
</html>
