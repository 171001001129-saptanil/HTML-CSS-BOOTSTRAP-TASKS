<!DOCTYPE html>
<html>
    <head>
        <title>Div containers</title>
    </head>
    <style>
        .container
        {
            height:200px;
            width:300px;
            background-color: red;
            border: 1px solid black;
            text-align: center;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
    </style>
    <body>
        <div class="container">
            <p>Hello Freshers</p>
        </div>
    </body>
</html>
