<!DOCTYPE html>
<html>
    <head>
        <title>Radio button and selection list</title>
    </head>
    <body>
        <label for="transport">Select transport medium</label>
        <br>
        <input type="radio" name="t1">By Air
        <br>
        <input type="radio" name="t1">By Land
        <br>
        <input type="radio" name="t1">By Sea
        <br><br>
        <label for="transport">Select transport</label>
        <br>
        <select name="transport">
            <option value="Aeroplane">Aeroplane</option>
            <option value="Car">Car</option>
            <option value="Ship">Ship</option>
        </select>
    </body>
</html>
