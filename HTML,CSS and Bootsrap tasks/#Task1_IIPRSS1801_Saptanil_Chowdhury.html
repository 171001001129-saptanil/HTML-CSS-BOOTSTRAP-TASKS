<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <style>
        .tb
        {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body>
        <table class="tb">
            <tr>
                <td>Employee Id</td>
                <td>Employee Name</td>
                <td>Employee City</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Roshan</td>
                <td>Delhi</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Roshni</td>
                <td>Bangalore</td>
            </tr>
        </table>
    </body>
</html>
