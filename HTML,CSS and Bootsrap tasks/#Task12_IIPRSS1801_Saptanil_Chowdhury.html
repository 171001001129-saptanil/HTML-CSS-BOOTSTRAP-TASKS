<!DOCTYPE html>
<html>
    <head>
        <title>Div containers</title>
    </head>
    <style>
        .container
        {
            height:200px;
            width:200px;
            border: 1px solid black;
        }
        .img
        {
            width:200px;
            height: 200px;
        }
        .txt
        {
            position: absolute;
            bottom: 460px;
            left:110px;
            transform: translate(-50%, -50%);
            color:white;
        }
    </style>
    <body>
        <h1><center>Welcome to Mindtree</center></h1>
        <div class="container">
            <img src="images/garden.jpg" class="img">
            <span class="txt">Welcome Freshers</span>
        </div>
    </body>
</html>
