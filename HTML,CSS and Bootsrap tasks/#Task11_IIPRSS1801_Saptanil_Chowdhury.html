<!DOCTYPE html>
<html>
    <head>
        <title>Input fields</title>
    </head>
    <style>
        .sname
        {
            color:red;
        }
        .btn:focus
        {
            background-color:black;
        }
    </style>
    <body>
        <label for="sname">Student Name</label>
        <input type="text" name="sname" class="sname">
        <br><br>
        <input type="submit" name="Submit" value="Submit" class="btn">
    </body>
</html>
