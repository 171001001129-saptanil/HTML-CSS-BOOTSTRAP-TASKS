<!DOCTYPE html>
<html>
    <head>
        <title>Input Field</title>
    </head>
    <body>
        <form name="f1" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname" required>
            <br><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" required>
            <br><br>

            <label for="skills">Select Skills</label>
            <br>
            <input type="radio" name="s1" required>VueJs
            <br>
            <input type="radio" name="s1" required>AngularJs
            <br>
            <input type="radio" name="s1" required>ReactJs
            <br>

            <br><br>

            <label for="location">Select Locations</label>
            <br>
            <input type="checkbox" name="l1" required>Bombay
            <br>
            <input type="checkbox" name="l2">Delhi
            <br>
            <input type="checkbox" name="l3" required>Kolkata
            <br>
            <input type="checkbox" name="l4">Chennai
            <br>

            <input type="submit" name="Submit" value="Submit">
            





        </form>
    </body>
</html>
